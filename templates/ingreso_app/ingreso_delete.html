{% extends 'base/base.html' %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	<h3>¿Deséa eliminar el registro de la factura {{ ingreso.factura }} del cliente {{ ingreso.cliente }}</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class="btn btn-default" href="{% url 'ingreso_listar' %}">Cancelar</a>
</form>
{% endblock %}
