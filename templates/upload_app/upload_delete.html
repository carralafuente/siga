{% extends 'base/base.html' %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	<h3>¿Deséa eliminar el registo {{ UploadForm.serie }}{{ UploadForm.folio }} del cliente {{ UploadForm.razonsocial }} ?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class="btn btn-default" href="{% url 'fichero_listar' %}">Cancelar</a>
</form>
{% endblock %}
