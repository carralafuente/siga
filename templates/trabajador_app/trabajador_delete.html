{% extends 'base/base.html' %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	<h3>¿Deséa eliminar a {{ trabajador.nombre }} {{ trabajador.apellido }} del registro de trabajadores</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class="btn btn-default" href="{% url 'ingreso_listar' %}">Cancelar</a>
</form>
{% endblock %}
